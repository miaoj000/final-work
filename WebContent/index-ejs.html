<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/nav.css">
    <link rel="stylesheet" href="../static/text.css">
    <script>
        function login(){
            var url = '/login'
            var us = $("#user").val()
            $.post(url = url,data = {
                "username":$("#user").val(),
                "password":$("#pass").val()
            },success = (data,status)=>{
                $("#loginpage").replaceWith(data) 
                $("#uname").text(us)   
            })
        }
    </script>
</head>

<body class="body-back">
    <nav class="menu-wrap" style="background:rgb(70, 136, 235);float:left;z-index:9999">
        <div class="menu">
            <span style="color:#ffffff"><i style="width: 20%;" class="bi bi-arrow-right-circle"></i></span>
            <ul>
                <li style="background-color: #00bbbb">
                    <a href="/">
                        <i style="margin-left: -66px;" class="bi bi-hand-index-fill"></i>
                        <span class="nav-text" style="margin-left: 56px;">首页</span>
                    </a>
                </li>
                <li>
                    <a href="/info">
                        <i class="bi bi-info-circle"></i>
                        <span class="nav-text">我的信息</span>
                    </a>
                </li>
                <li>
                    <a href="/request">
                        <i class="bi bi-chat-left"></i>
                        <span class="nav-text">信息修改申请</span>
                    </a>
                </li>
                <li>
                    <a href="/add">
                        <i class="bi bi-123" style="margin-left: -64px;"></i>
                        <span class="nav-text" style="margin-left: 54px;">注册</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <i class="bi bi-box-arrow-left"></i>
                        <span class="nav-text" style="margin-left: 54px;">登出</span>
                    </a>
                </li>
                <li id="deal" style="visibility: hidden;">
                    <a href="/response">
                        <i class="fa fa-lightbulb-o fa-lg"></i>
                        <span class="nav-text">分类情况演示</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="card col-sm-9">
                <div class="card-header" style="background-color: #6150f8;">
                    <h3 class="small-title">欢迎来到XX社区房屋管理系统</h3>
                </div>
                <div class="card-body" style="height: 578px;background-color: #11d8d8;">
                    <img class="card-img-top index-photo" src="photo/building.jfif">
                    
                </div>
                <div class="card-footer" style="background-color: #6150f8;">
                    <p>
                        XX社区房屋基本情况管理系统。请在入住后使用物业提供的账号密码登录后修改相关个人信息，如有房屋信息错误或需要变更请联系管理员进行更改。
                    </p>
                </div>
            </div>
            <div class="card col-sm-3" id="loginpage">
                <div class="card-header" style="background-color: #6150f8;">
                    <h3>登录</h3>
                </div>
                <div class="card-body">
                    <form action="/login" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" target="_self" name="loginForm">
                        <span>用户名：</span><input type="text" name="username" id="user"><br><br><br>
                        <span style="white-space: pre;">密   码：</span><input type="password" name="password" onkeyup="" onclick="" id="pass">
                        <p class="alert"><%=  tip %></p>
                        <div class="row">
                            <input type="button" value="登录" class="col-sm-3 offset-sm-2 btn btn-primary" onclick="login()"> 
                            <input type="button" value="注册" class="col-sm-3 offset-sm-2 btn btn-primary" onclick="(function(){window.location.href='./add.html'})()" >
                        </div>
                    </form>
                    <br>
                    <hr />
                    <p>如果忘记了您的密码，请联系管理员解决。请保管好您的账号密码。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
