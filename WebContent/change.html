<br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <span style="white-space: pre;">楼 号：</span><input id="lounum" name="lounum" type="text" list="list1"
                placeholder="请选择">
            <datalist id="list1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </datalist><span style="color: red;"> *</span>
        </div>
        <div class="col-sm-6">
            <span style="white-space: pre;">户 号：</span><input id="hunum" type="text" name="hunum" list="list2"
                placeholder="请选择">
            <datalist id="list2">
                <option>101</option>
                <option>102</option>
                <option>201</option>
                <option>202</option>
                <option>301</option>
                <option>302</option>
                <option>401</option>
                <option>402</option>
                <option>501</option>
                <option>502</option>
            </datalist><span style="color: red;"> *</span>
        </div>        
    </div>
    <div class="row">
        <div class="col-sm-2 offset-sm-2">
            <input type="button" value="添加" class="col-sm-8 offset-sm-2 btn btn-primary"
                onclick="add()" style="margin-top: 14%;">
        </div>
        <div class="col-sm-2 offset-sm-4">
            <input type="button" value="删除" class="col-sm-8 offset-sm-2 btn btn-primary"
                onclick="rem()" style="margin-top: 14%;">
        </div>
    </div>
    <span id="suc" style="color:forestgreen;"></span>
</div>
